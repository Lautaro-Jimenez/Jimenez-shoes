<body>
    <header>
        <h1>Jimenez Calzados</h1>

        <input id="buscar" type="text" class="input" placeholder="Buscar producto">
        <button id="botonCarrito"><i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span></button>
    </header>

    <hr>

    <div class="seleccionar">
        <select id="seleccionarNumeroTalle">
            <option value="todos">Todos los talles</option>
            <option value="40">Talle 40</option>
            <option value="41">Talle 41</option>
            <option value="42">Talle 42</option>
            <option value="43">Talle 43</option>
        </select>
    </div>


    <main id="contenedorProductos">
        <!-- voy a generar de forma dinámica (a través de js) este tipo de tarjeta de producto

        <div class="producto">
            <div class="card">
                <div class="card-image">
                    <img src="img/zapatilla1.jpg">
                    <span class="card-title">zapatilla 1</span>
                </div>
                <div class="card-content">
                    <p>tremendas zapatillas</p>
                    <p>calzado: x</p>
                    <p>$10</p>
                    <button id="boton" type="button" class="btn btn-primary">Primary</button>
                </div>
            </div>
        </div> -->

        <div class="carrito-modal">
            <h3>Productos seleccionados</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
                <!-- acá adentro van a ir los productos seleccionados anteriormente. voy a generar a través de js el siguiente codigo: 

                <div class="productoEnCarrito">
                    <p>zapatilla1</p>
                    <p>precio: $10</p>
                    <button class="boton-eliminar"><i class="fas fa-thrash-alt"></i></button>
                </div> -->
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>

            <div id="finalizar">
                <button id="finalizarCompra" type="button" class="btn btn-success">Finalizar compra</button>
            </div>
        </div>
    </div>
